<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Survey Form</title>
</head>
<body>
  
  <main id="form-container">
    <h1 id="title"> freeCodeCamp Survey Form </h1>
    <p id="description"> <i> Thank you for taking the time to help us improve the platform </i> </p>
  
    <form id="survey-form">
      <fieldset id="personal">
        <label id="name-label" for="name"> Name </label>
        <input id="name" type="text" name="name" placeholder="Enter your name" required>
        <label id="email-label" for="email"> Email </label>
        <input id="email" type="email" name="email" placeholder="Enter your Email" required>
        <label id="number-label" for="number"> Age (optional) </label>
        <input id="number" type="number" name="age" min="18" max="120" placeholder="Age">
      </fieldset>
      
      <fieldset>
        <label for="dropdown"> Which option best describes your current role? </label>
        <select id="dropdown" name="role">
          <option value="" disabled selected> Select current role </option>
          <option value="student"> Student </option>
          <option value="job"> Full Time Job </option>
          <option value="learner"> Full Time Learner </option>
          <option value="pass"> Prefer not to say </option>
          <option value="other"> Other </option>
        </select>
      
        <label> Would you recommend freeCodeCamp to a friend? </label>
        <label class="radiobtns" for="yes" > <input id="yes"   type="radio"  name="recommend" value="yes" >
         Definitely </label>
        <label class="radiobtns" for="maybe" ><input id="maybe"  type="radio"  name="recommend" value="maybe" >
         Maybe </label>
        <label class="radiobtns"  for="no"> <input id="no"  type="radio"  name="recommend" value="no" >
         Not sure </label>

      
      <br>
      <label for="dropdown2"> What is your favorite feature of freeCodeCamp? </label>
      <select id="dropdown2" name="feature">
        <option value="" disabled selected> Select current role </option>
        <option value="challenges"> Challenges </option>
        <option value="projects"> Projects </option>
        <option value="community"> Community </option>
        <option value="open-source"> Open source </option>
      </select>
      
        <br>
        <p> What would you like to see improved? (Check all that apply)</p>
        <label for="front" class="checkbtns"> <input id="front" type="checkbox" name="improve" value="front"> Front-end Projects </label>
        <label for="back" class="checkbtns"> <input id="back" type="checkbox" name="improve" value="back"> Back-end Projects </label>
        <label for="data" class="checkbtns"> <input id="data" type="checkbox" name="improve" value="data"> Data Visualization </label>
        <label for="challenges" class="checkbtns"> <input id="challenges" type="checkbox" name="improve" value="challenges"> Challenges </label>
        <label for="open-source" class="checkbtns"> <input id="open-source" type="checkbox" name="improve" value="open-source"> Open Source Community </label>
        <label for="gitter" class="checkbtns"> <input id="gitter" type="checkbox" name="improve" value="gitter"> Gitter help rooms </label>
        <label for="videos" class="checkbtns"> <input id="videos" type="checkbox" name="improve" value="videos"> Videos </label>
        <label for="meetups" class="checkbtns"> <input id="meetups" type="checkbox" name="improve" value="meetups"> City Meetups </label>
        <label for="wiki" class="checkbtns"> <input id="wiki" type="checkbox" name="improve" value="wiki"> Wiki </label>
        <label for="forum" class="checkbtns"><input id="forum" type="checkbox" name="improve" value="forum"> Forum </label>
        <label for="courses" class="checkbtns"> <input id="courses" type="checkbox" name="improve" value="courses"> Additional Courses </label>
      
        <label for="comment"> Any comments or suggestions? </label>
        <textarea id="comment" name="comments"></textarea>
      </fieldset>  
      <button id="submit"> Submit </button>
    </form>
  </main>
  
  <footer></footer>
  
</body>
</html>
